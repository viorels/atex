{% extends "base_2col.html" %}

{% block content_right %}          	
                <div class="cos_content">
                    <div class="product-section">
                    	<div class="tab_d_holder_right">
                            <span class="down_left"></span>
                                <ul class="tab_down">
                                    <li><span>login/register</span></li>
                                </ul>
                            <span class="down_right"></span>
                        </div>
                    </div>

                    <form id="loginform" method="post">
                        {% csrf_token %}
                        <div class="rand-cos">
                            <ul>
                                <li style="font-size: 18pt">Login sau creeaza un cont Atex</li>
                                <li>Adresa de email</li>
                                <li class="last">
                                    <div class="row">
                                        <input name="username" type="text" class="input_cos" /> sau contul de 
                                        <a href="{% url "socialauth_begin" "facebook" %}">Facebook</a>, Yahoo, Google
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="rand-cos">
                            <ul class="modalitate">
                                <li><input id="logintype_new" name="logintype" type="radio" value="new" /> <label for="logintype_new">Client nou</label></li>
                                <li class="signup">
                                    <div class="row">
                                        <input name="first_name" type="text" class="input_cos" title="prenume"/>
                                        <input name="last_name" type="text" class="input_cos" title="nume"/>
                                        <input name="password" type="password" class="input_cos" />
                                    </div>    
                                </li>

                                <li><input id="logintype_old" name="logintype" type="radio" value="old" /> <label for="logintype_old">Client vechi cu parola</label></li>
                                <li class="logininput">
                                    <input name="password" type="password" class="input_cos" title="parola"/> 
                                </li>
                                <li><a href="#" class="login-key"></a></li>
                            </ul>    
                        </div>
                    </form>

                </div>
{% endblock content_right %}
